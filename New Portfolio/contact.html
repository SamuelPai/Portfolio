                    <section class="main-section">
                      <h1 class="animation2">Contact Me!</h1>
                
                      <form class="gform" method="POST" class="pure-form pure-form-stacked" action="https://script.google.com/macros/s/AKfycbxLGwHu4mAJNSyXXkNK_xeOV4AxjCVG8jf9h5kn/exec">
                        <ul>
                          <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                          </li>
                          <li>
                            <label id="emailText" for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                          </li>
                          <li>
                            <label id="messageText" for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                          </li>
                        </ul>
                        <input id="submitBtn" type="submit">
                        <div style="display:none" class="thankyou_message">
                          <!-- You can customize the thankyou message by editing the code below -->
                          <h2><em>Thanks</em> for contacting me! I will get back to you soon!
                          </h2>
                         </div>
